<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

    <!-- Head  -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Wild Circus</title>
    
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    </head>

    <!-- End of Head  -->

<body>
    <!-- HEADER & MENU DE NAVIGATION -->
    <header>
        <div class="bg-img">
            <nav class="navbar navbar-expand-lg fixed-top">
            <span class="navbar-text">WILD CIRCUS</span>
              <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" th:href="@{/artists}">Artistes</a>
                  <a class="nav-item nav-link active" th:href="@{/spectacles}">Spectacles</a>
                  <a class="nav-item nav-link" th:href="@{/booking}">Réservation</a>
                </div>
              </div>
            </nav>
        </div>
    </header>
    
    <!-- End of Header  -->

    <!-- Page Content  -->

    <!-- <p class="py-5 text-center">This example creates a full page background image. Try to resize the browser window to see how it always will cover the full screen (when scrolled to top), and that it scales nicely on all screen sizes.</p>

    <div th:if="${spectacleList}" th:each="spectacle : ${spectacleList}">
        <div th:text="${spectacle.name}"></div>
    </div>

    <div th:if="${spectacle}" th:text="${spectacle.name}"></div> -->

    
    <!-- SECTION RESERVATION -->
    <section id="Reservation">
        <div class="d-flex justify-content-around">
            
        <form action="#" class="text-center border border-light " th:action="@{/booking}" th:object="${person}" method="POST">
            <p class="h4 p-4">Enregistrement</p>
            <div class="form-row mb-4">       
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Prénom *" th:field="*{firstname}" required>
                </div>
                
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Nom *" th:field="*{lastname}" required>
                </div>

                <div class="col-6"></div>
                    <input class="form-control mb-4" type="email" placeholder="E-mail *" th:field="*{email}" required>
                </div>
                
                <p class="h4 p-4">Choix du Spectacle</p>

                <div class="form-group">
                        <select class="form-control" id="exampleFormControlSelect1" th:action="@{/booking}" th:object="${spectacle}" method="POST">
                          <option th:field="*{name}"></option>
                          <option th:field="*{name}"></option>
                          <option th:field="*{name}"></option>
                        </select>
                      </div>
            
            </div>
            


            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-info my-4 btn-block">Valider</button>
            </div>
            </form> 
        </div>



    </section>


    
    <!-- End of Page Content  -->
    
    <!-- Script  -->

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
    </script>
    <script th:src="@{/all.js}">
    </script>

    <!-- End of Script  -->
    </div>
</body>
</html>
